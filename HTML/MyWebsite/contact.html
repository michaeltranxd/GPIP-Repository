<!DOCTYPE html>

<!-- Prevent Firefox from yelling at me -->
<meta charset="utf-8"/>

<html>
  <head>
    <link href="./stylesheets/contact-stylesheet.css" type=text/css rel='stylesheet'>
    <!-- JQuery Content Delivery Network (CDN) hosted by Google -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>

  <script>
      // Short hand for $(document).ready()
      // Will run when Document Object Model (DOM) is safe to be modified
      $(function(){
          $('#navigation-panel').load('./library/collapse-reusable.html');
      });    
  </script>

  <!-- Will automatically populate with reusable template -->
  <div id="navigation-panel"></div>

  <body class="body theme2-back" id="body">
    <!-- First Parallax Element -->
    <div class="parallax opacity-75 image">
      <div class="display-middle theme2-back">
        <h2 class="raleway theme3 contact-label">Contact</h2>
      </div>
    </div>
    
    <div class="contact-info-container">
      <div class="grid">
        <img class="phone-img fit-contact-container" src="./media/phone-icon.png">
        <img class="email-img fit-contact-container" src="./media/email-icon.png">
        <div class="phone center theme3">
          <h1>Phone</h1>
          <hr class="line-break width-20">
          <h1>(630)709-7715</h1>
        </div>
        <div class="email center theme3">
          <h1>Email</h1>
          <hr class="line-break width-20">
          <a class="no-outline-links theme3" href="mailto:mtt2@uic.edu"><h1>mtt2@uic.edu</h1></a>
        </div>
      </div>

    </div>


  </body>
</html>
